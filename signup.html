<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet-signup-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Register to cheer.io</title>
    <link rel="icon" href="./assets/icon/favicon.png">
</head>
<body>
    <div class="container">
        <video class="video-container" src="https://traversymedia.com/downloads/video.mov" autoplay muted loop></video>
        <form class="form" id="login-form">
            <h1 class="form__title">cheer.io</h1>
            
            <!-- fullname -->
            <div class="form__input-group">
                <input type="text" name="fullname" id ="signupUsername" class="form__input" placeholder="Enter your name">
            </div>
            
            <!-- email -->
            <div class="form__input-group">
                <input type="text" name="email" class="form__input" placeholder="Enter your email" >
            </div>
            
            <!-- username -->
            <div class="form__input-group">
                <input type="text" name="username" class="form__input" placeholder="Enter your username" >
            </div>
            
            <!-- password -->
            <div class="form__input-group">
                <input type="password" name="password" class="form__input" placeholder="Enter your Password" >
            </div>
            <input type="submit" class="form__button" value="Register" id="login-form-submit"></input>
        </form>

    <script src="./scripts/script-styling-signup-page.js"></script>
    <script src="./scripts/script-signup.js"></script>

</body>
</html>
