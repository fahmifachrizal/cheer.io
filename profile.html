<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile - Cheer.io</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./styles/stylesheet-profile.css" />
		<link rel="icon" href="./assets/icon/favicon.png">
	</head>
	
	<body>
		<div class="wraper">
		
			<nav class="navbar fixed-top navbar-light ">
				<div class="profile">
					<div class="container-fluid">
						<h2 style="color:#ffffff;">Profile <span style="position: absolute; right: 10px; height: 120px;"><a href="./status.html"><i style="color:#ffffff;"class="bi bi-x-lg"></i></a></span></h2>
						
					</div>
				</div>
			</nav>

		
		<div class="container">
			<div id="name">Nama</div><br>
			<div class=" bundle">
				<div id="email">Email</div>
				<div class="status"><i class="bi bi-emoji-laughing"></i> <span id="status"></span></div>
			
				<div  class="avatar"><img  src="./assets/images/avatar.png" alt=""></div>
				<div class="container mybody">
				</div>

				<div class="container">
					<div class="row" style="margin-top: -300px;">
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body" style="width:100%; height: 125px;">
									
								<p style="text-align:center;"><span class="weight" id="weight">75</span><span>Kg</span></p>
								<p style="text-align:center;">Weight</p>
								</div>
							</div>
						</div>
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body" style="width:100%; height: 125px;">
								
									<p style="text-align:center;"><span class="weight"id="height">175</span><span>Cm</span></p>
									<p style="text-align:center;">Height</p>
								</div>
							</div>
						</div>
					</div>



					<div class="row" style="margin-top: 20px;">
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body" style="width:100%; height: 200px;">
									<h4>Goals</h4>
									<ul id="goals"></ul>
								</div>
							</div>
						</div>
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body" style="width:100%; height: 200px;">
									<img src="./assets/images/stat.png" width="100%"  height="100%" alt="">
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body">
									<i class="bi bi-gear align-middle"></i>
									<span class="align-middle m-2">Setting</span>
								</div>
							</div>
						</div>
						<div class="col-6 mt-2">
							<div class="card bg-light">
								<div class="card-body">
									<i class="bi bi-file-earmark-text align-middle"></i>
									<span class="align-middle m-2">Term</span>
								</div>
							</div>
						</div>
					</div>
					</div>
					
			</div>
			
		
		
		</div>
		<script src="./scripts/script-profile.js"></script>
	</body>
</html>
